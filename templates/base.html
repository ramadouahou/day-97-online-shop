<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Shoopify</title>
    <link rel="icon" href="static/image/cart.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-bg-light">
        <header class="d-flex py-3">

            <div class="d-inline-flex ms-2">
                <a href="/" class="text-decoration-none">
                    <h3 class="fst-italic text-secondary">Shoopify</h3>
                </a>
            </div>

            <div class="col text-end me-2">
                <a href="{{ url_for('view_cart') }}" class="link-body-emphasis text-decoration-none mx-4">
                  <img src="{{ url_for('static', filename='image/cart.png') }}" width="34" height="30">
                </a>
                {% if not current_user.is_authenticated %}
                <a class="text-decoration-none" href="{{ url_for('login') }}">
                    <button type="button" class="btn btn-outline-primary">Login</button>
                </a>
                <a class="text-white text-decoration-none" href="{{ url_for('register') }}">
                    <button type="button" class="btn btn-primary">Sign-up</button>
                </a>
                {% else %}
                <div class="d-inline-flex px-3">
                    Welcome, {{ current_user.name }}
                </div>
                <a class="text-decoration-none" href="/logout">
                    <button type="button" class="btn btn-outline-primary">Logout</button>
                </a>
                {% endif %}
            </div>

        </header>
    </div>

    <div class="min-vh-100">
        {% block content %} {% endblock %}
    </div>

    <div class="container-fluid text-bg-light">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
        <div class="col d-flex align-items-center">
          <span class="mb-3 mb-md-0 px-5 text-body-secondary">Â© 2024 Rama, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex px-5">
          <li class="ms-3"><a class="text-body-secondary" href="#"><img src="{{ url_for('static', filename='image/fb.png') }}" width="24" height="24"></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><img src="{{ url_for('static', filename='image/twitter.png') }}" width="24" height="24"></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><img src="{{ url_for('static', filename='image/ig.png') }}" width="24" height="24"></a></li>
        </ul>
      </footer>
    </div>
</body>
</html>
